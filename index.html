<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <div class="display-3 text-center"><i class="fa fa-newspaper-o" aria-hidden="true"></i>
 New York Times Search</div>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="card-header">
            Search Parameters
        </div>
        <div class="card-body">
            <form>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Search Term</label>
                    <input type="text" class="form-control" id="searchField" placeholder="Seach for...">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                    <select class="form-control" id="recordsNum">
                      <option>1</option>
                      <option>5</option>
                      <option>10</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect2">Example multiple select</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </form>
                             
        </div>
    </div>
</div>

<br>

<div class="container articles">
    <div class="card">
        <div class="card-header">
            Top Articles
        </div>
        <div class="card-body">
            <div>    
            <h5 class="card-title">Decoding Dress in North Korea</h5>
            </div>
            <div>
                <small class="author">John Smith</small>
            </div>
        </div>
        
        <br>
        <div class="card-body">
            Decoding Dress in North Korea
        </div>
    </div>
</div>

</body>
</html>
