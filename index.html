<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New York Times Aricle App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>New York Times Search</h1>
    </div>


    <div class="row">
      <div class="col-lg-12">
        <!-- Search Panel -->
        <div class="panel panel-default">
          <div class="div-heading">
            <h3 class="panel-title">Search Parameters</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="email">Search Tmer:</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
              </div>
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-lg-12">
        <!-- Results Panel -->
        <div class="panel panel-default">
          <div class="div-heading">
            <h3 class="panel-title">Search Results</h3>
          </div>
          <div class="panel-body">
            XXXX
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
