<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New York Times Search</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="./assets/javascript/app.js"></script>

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <div class="display-3 text-center"><i class="fa fa-newspaper-o" aria-hidden="true"></i>
 New York Times Search</div>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="card-header">
            Search Parameters
        </div>
        <div class="card-body">
            <form>
                  <div class="form-group">
                    <label for="searchEntry">Search Term</label>
                    <input type="text" class="form-control" id="terms" placeholder="Seach for...">
                  </div>
                  <div class="form-group">
                    <label for="resultsNum">Number of Records to Retrieve</label>
                    <select class="form-control" id="num-records">
                      <option>1</option>
                      <option>5</option>
                      <option>10</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="startYear">Start Year (Optional)</label>
                    <input type="text" class="form-control" id="start">
                  </div>
                  <div class="form-group">
                    <label for="endYear">End Year (Optional)</label>
                    <input type="text" class="form-control" id="end">
                  </div>
                  <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default" id="search">Search</button>
                    </div>
                  </div>
                  <div class="form-group">        
                    <div class="col-sm-offset-2 col-sm-10">
                      <button class="btn btn-default" id="reset" >Reset</button>
                    </div>
                  </div>
                  
            </form>
                             
        </div>
    </div>
</div>

<br>

<div class="container articles">
    <div class="card">
        <div class="card-header">
            Top Articles
        </div>
       
    </div>
</div>

</body>
</html>
