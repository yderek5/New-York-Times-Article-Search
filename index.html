<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New York Times Aricle App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>New York Times Search</h1>
    </div>


    <div class="row">
      <div class="col-lg-12">
        <!-- Search Panel -->
        <div class="panel panel-default">
          <div class="div-heading">
            <h3 class="panel-title">Search Parameters</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search">
              </div>

          <div class="form-group">
            <label for="sell">Number of Records to Retrieve:</label>
            <select id="numRecords" class="form-control">
            <option value=1>1</option>
            <option value=5 selected>5</option>
            <option value=10>10</option>
          </select>
          </div>


              <div class="form-group">
                <label for="startYear">Start Year</label>
                <input type="text" class="form-control" id="startYear">
              </div>
              <div class="form-group">
                <label for="endYear">End Year</label>
                <input type="text" class="form-control" id="endYear">
              </div>
              <button id="searchBtn" type="submit" class="btn btn-default">Search</button>
              <button type="button" class="btn btn-default">Clear</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-lg-12">
        <!-- Results Panel -->
        <div class="panel panel-default">
          <div class="div-heading">
            <h3 class="panel-title">Search Results</h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2>Title</h2>
              <h3>Author</h3>
              <h4>Date</h4>
              <h5>Link</h5>
            </div>
            <div class="well">
              <h2>Title</h2>
              <h3>Author</h3>
              <h4>Date</h4>
              <h5>Link</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
