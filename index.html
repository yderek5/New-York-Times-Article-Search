<!DOCTYPE html>
<html>
<head>
    <meta charset=“UTF-8”>
    <title>New York Times Search</title>
    <link rel=“stylesheet” href=“https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css“>
    <link rel=“stylesheet” href=“https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css”>
    <link rel=“stylesheet” type=“text/css” href=“style.css”>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="./app.js"></script>

</head>
<body>

<div class=“container”>
    <div class=“jumbotron”>
        <div class=“display-3 text-center”><i class=“fa fa-newspaper-o” aria-hidden=“true”></i>
 New York Times Search</div>
    </div>
</div>

<div class=“container”>
    <div class=“card”>
        <div class=“card-header”>
            Search Parameters
        </div>
        <div class=“card-body”>
            <form>
                  <div class=“form-group”>
                    <label for=“exampleFormControlInput1">Search Term</label>
                    <input type=“email” class=“form-control” id=“terms” placeholder=“Article Title”>
                  </div>
                  <div class=“form-group”>
                    <label for=“exampleFormControlSelect1">Number of records to retrieve</label>
                    <select class=“form-control” id=“num-records”>
                      <option>1</option>
                      <option>5</option>
                      <option>10</option>
                    </select>
                  </div>
                  <div class=“from-group”>
                    <label for=“start”>Start Year</label>
                        <input type=“text” id=“start” placeholder=“Example: 2016”>
                  </div>
                  <div class=“form-group”>
                    <label for=“exampleFormControlTextarea1”>End Year</label>
                    <input type=“text” id=“end” placeholder=“Example: 2017">
                  </div>
            </form>
                            
        </div>
    </div>
</div>


<div class=“container articles”>
    <div class=“card” id=“articles”>
        <div class=“card-header”>
            Top Articles
        </div>
      
    </div>
</div>

</body>
</html>
